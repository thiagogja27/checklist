<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Gerenciamento de Tarefas</h1>
      <form id="task-form">
        <input type="text" id="title" placeholder="Título da Tarefa" required />
        <textarea id="description" placeholder="Descrição"></textarea>
        <input type="text" id="notes" placeholder="Anotações" />
        <select id="priority">
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
        <input type="date" id="due-date" required />
        <button type="submit">Adicionar Tarefa</button>
      </form>
      <button id="generate-report">
        Gerar Relatório de Tarefas Concluídas
      </button>
      <div id="tasks"></div>
      <div id="report"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
